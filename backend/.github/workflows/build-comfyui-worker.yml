name: Build ComfyUI Worker

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'backend/worker/**'
      - 'backend/.github/workflows/build-comfyui-worker.yml'
      - 'config/models.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy models.json to worker directory
        run: |
          mkdir -p backend/worker/config
          cp config/models.json backend/worker/config/models.json || echo "{}" > backend/worker/config/models.json

      - name: Build and push ComfyUI Worker
        uses: docker/build-push-action@v5
        with:
          context: ./backend/worker
          file: ./backend/worker/Dockerfile.multi
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/uncensored-comfyui-worker:latest
            ghcr.io/${{ github.repository_owner }}/uncensored-comfyui-worker:v1
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
