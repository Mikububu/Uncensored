<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncensored Studio - Ultra Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background: #fde047; 
            min-height: 100vh; 
        }
        
        .brutal-box { 
            border: 4px solid #000; 
            box-shadow: 8px 0px 0px rgba(0,0,0,0.1); 
            background: white; 
            border-radius: 0.5rem; 
            transform: rotate(-1deg); 
            padding: 1rem; 
            margin: 0.5rem 0; 
        }
        
        .brutal-btn { 
            border: 4px solid #000; 
            box-shadow: 8px 0px 0px rgba(0,0,0,0.1); 
            background: #fde047; 
            padding: 0.75rem 1.5rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            transition: all 0.1s; 
            cursor: pointer; 
        }
        
        .brutal-btn:hover { 
            transform: rotate(2deg) scale(1.05); 
            box-shadow: -4px 0px 0px rgba(0,0,0,0.1); 
        }
        
        .brutal-btn:active { 
            transform: rotate(3deg) scale(1.1); 
            box-shadow: -6px 0px 0px rgba(0,0,0,0.2); 
        }
        
        .container { 
            max-width: 4xl; 
            margin: 0 auto; 
            padding: 2rem; 
        }
        
        .result-container { 
            background: white; 
            border: 4px solid #000; 
            box-shadow: 8px 0px 0px rgba(0,0,0,0.1); 
            border-radius: 0.5rem; 
            overflow: hidden; 
        }
        
        #status { color: #16a34a; font-weight: bold; }
        .success { color: #10b981; }
        .error { color: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-8">
            <h1 class="text-6xl font-black">UNCENSORED STUDIO</h1>
            <p class="text-xl">Ultra Simple Image Generation with OpenRouter</p>
            <div id="status" class="text-sm mt-4">Loading...</div>
        </div>

        <main>
            <div class="brutal-box p-8">
                <div>
                    <label class="block text-sm font-bold mb-2">Prompt</label>
                    <textarea id="prompt" 
                        class="w-full p-4 border-2 border-black rounded-lg text-lg"
                        rows="3"
                        placeholder="2 people in love, claymation style"></textarea>
                </div>

                <div class="input-group mt-6">
                    <div>
                        <label class="block text-sm font-bold mb-2">Width</label>
                        <input type="number" id="width" value="1024" min="512" max="1440" 
                            class="w-full p-2 border-2 border-black rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Height</label>
                        <input type="number" id="height" value="1024" min="512" max="1440" 
                            class="w-full p-2 border-2 border-black rounded">
                    </div>
                </div>

                <button id="generate-btn" 
                    class="brutal-btn w-full text-xl py-4 rounded-lg mb-6"
                    onclick="generateImage()">
                    GENERATE IMAGE
                </button>

                <div id="result" class="result-container hidden">
                    <h3 class="text-2xl font-bold mb-4">Result</h3>
                    <img id="output-image" class="w-full border-4 border-black rounded-lg" alt="Generated image">
                    <div id="result-info" class="text-sm mt-4"></div>
                </div>

                <div id="error" class="brutal-box bg-red-100 p-4 border-red-600 hidden">
                    <h3 class="text-xl font-bold text-red-800 mb-2">Error</h3>
                    <p id="error-message" class="text-red-700"></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const OPENROUTER_API_KEY = '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';

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const btn = document.getElementById('generate-btn');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const status = document.getElementById('status');
            const outputImage = document.getElementById('output-image');
            const resultInfo = document.getElementById('result-info');

            if (!prompt) {
                showError('Please enter a prompt');
                return;
            }

            // Hide previous results
            result.classList.add('hidden');
            error.classList.add('hidden');

            // Update button
            btn.textContent = 'GENERATING...';
            btn.disabled = true;
            btn.classList.add('opacity-50');

            try {
                console.log('ðŸŽ¨ Generating image...');
                
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': 'https://aprils-spielzeugkasten.netlify.app',
                        'X-Title': 'Uncensored Studio'
                    },
                    body: JSON.stringify({
                        model: 'black-forest-labs/flux.2-pro',
                        messages: [{'role': 'user', 'content': prompt}],
                        modalities: ['image', 'text']
                    })
                });

                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    const images = data.choices?.[0]?.message?.images || [];
                    
                    if (images.length > 0) {
                        const imageData = images[0].image_url?.url;
                        
                        if (imageData && imageData.startsWith('data:')) {
                            outputImage.src = imageData;
                            resultInfo.innerHTML = `
                                <strong>Provider:</strong> OpenRouter<br>
                                <strong>Model:</strong> Flux 2 Pro<br>
                                <strong>Size:</strong> ${width}x${height}
                            `;
                            result.classList.remove('hidden');
                            console.log('âœ… Success! Image generated');
                        } else {
                            showError('No image data in response');
                        }
                    } else {
                        const errorText = await response.text();
                        console.error('Error response:', errorText);
                        showError(`HTTP ${response.status}: ${errorText.substring(0, 200)}`);
                    }
                } catch (e) {
                    console.error('Network error:', e);
                    showError('Network error: ' + e.message);
                } finally {
                    // Reset button
                    btn.textContent = 'GENERATE IMAGE';
                    btn.disabled = false;
                    btn.classList.remove('opacity-50');
                }
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            
            error.classList.remove('hidden');
            errorMessage.textContent = message;
        }

        // Show ready status
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('status').innerHTML = '<span class="success">âœ… OpenRouter Ready</span>';
        });

        // Event listener
        document.getElementById('generate-btn').addEventListener('click', generateImage);
    </script>
</body>
</html>
