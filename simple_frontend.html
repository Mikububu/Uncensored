<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncensored Studio - Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .brutal-box { border: 4px solid black; box-shadow: 8px 8px 0px 0px rgba(0,0,0,1); }
        .brutal-btn { border: 4px solid black; box-shadow: 4px 4px 0px 0px rgba(0,0,0,1); transition: all 0.1s; }
        .brutal-btn:hover { transform: translate(2px, 2px); box-shadow: 2px 2px 0px 0px rgba(0,0,0,1); }
        .brutal-btn:active { transform: translate(4px, 4px); box-shadow: 0px 0px 0px 0px rgba(0,0,0,1); }
    </style>
</head>
<body class="bg-yellow-300 min-h-screen">
    <div class="container mx-auto p-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-6xl font-black mb-4">UNCENSORED STUDIO</h1>
            <p class="text-xl">Simple Image Generation with OpenRouter</p>
            <div id="status" class="mt-4 text-sm"></div>
        </header>

        <!-- Main Interface -->
        <main class="brutal-box bg-white p-8">
            <!-- Prompt Input -->
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2">Prompt</label>
                <textarea id="prompt" 
                    class="w-full p-4 border-2 border-black rounded-lg text-lg"
                    rows="3"
                    placeholder="2 people in love, claymation style...">2 people in love, claymation style</textarea>
            </div>

            <!-- Controls -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-bold mb-2">Width</label>
                    <input type="number" id="width" value="1024" min="512" max="1440" step="128"
                        class="w-full p-2 border-2 border-black rounded">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">Height</label>
                    <input type="number" id="height" value="1024" min="512" max="1440" step="128"
                        class="w-full p-2 border-2 border-black rounded">
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generate-btn" 
                class="brutal-btn w-full bg-red-600 text-white text-xl font-bold py-4 rounded-lg mb-6">
                GENERATE IMAGE
            </button>

            <!-- Result -->
            <div id="result" class="hidden">
                <h3 class="text-xl font-bold mb-4">Result</h3>
                <img id="output-image" class="w-full border-4 border-black rounded-lg" alt="Generated image">
                <div id="result-info" class="mt-4 text-sm"></div>
            </div>

            <!-- Error -->
            <div id="error" class="hidden brutal-box bg-red-100 p-4 border-red-600">
                <h3 class="text-lg font-bold text-red-800 mb-2">Error</h3>
                <p id="error-message" class="text-red-700"></p>
            </div>
        </main>
    </div>

    <script>
        // Check API status
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusDiv = document.getElementById('status');
                
                if (data.openrouter_configured) {
                    statusDiv.innerHTML = `<span class="text-green-600">✅ OpenRouter Ready (${data.api_key_preview})</span>`;
                } else {
                    statusDiv.innerHTML = `<span class="text-red-600">❌ OpenRouter Not Configured</span>`;
                }
            } catch (e) {
                document.getElementById('status').innerHTML = `<span class="text-red-600">❌ Server Error</span>`;
            }
        }

        // Generate image
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const btn = document.getElementById('generate-btn');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const outputImage = document.getElementById('output-image');
            const resultInfo = document.getElementById('result-info');

            if (!prompt) {
                showError('Please enter a prompt');
                return;
            }

            // Hide previous results
            result.classList.add('hidden');
            error.classList.add('hidden');

            // Update button
            btn.textContent = 'GENERATING...';
            btn.disabled = true;
            btn.classList.add('opacity-50');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        width: width,
                        height: height
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Show result
                    outputImage.src = `data:image/png;base64,${data.image_base64}`;
                    resultInfo.innerHTML = `
                        <strong>Provider:</strong> ${data.provider}<br>
                        <strong>Model:</strong> ${data.model}<br>
                        <strong>Size:</strong> ${width}x${height}
                    `;
                    result.classList.remove('hidden');
                } else {
                    showError(data.error);
                }
            } catch (e) {
                showError('Network error: ' + e.message);
            } finally {
                // Reset button
                btn.textContent = 'GENERATE IMAGE';
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = message;
            error.classList.remove('hidden');
        }

        // Event listeners
        document.getElementById('generate-btn').addEventListener('click', generateImage);
        
        // Enter key to generate
        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateImage();
            }
        });

        // Check status on load
        checkStatus();
    </script>
</body>
</html>
